<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;700&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/favicon.png" type="image/x-icon">
    <title>Lotus</title>
</head>
<body>
    <header class="main-area">
        <div class="logo">
            <figure>
                <img src="imgs/logo.png" alt="company logo">
            </figure>
            <span class="title">LOTUS</span>
        </div>
        <nav>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Teachers</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Galery</a></li>
                <li><a href="">Contact</a></li>
                <li> 
                    <div class="phone">+52 449 324 7419</div>
                    <a href="">Call me back</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="landing-wrapper">
        <figure class="bg-girl">
            <img src="imgs/girl.png" alt="girl doing yoga">
        </figure>
        <div class="main-area landing">
            <div class="circle-wrapper">
                <div class="circle"></div>
            </div>
            <div class="titles-wrapper">
                <h1 class="title">Yoga studio in <br> Moscow</h1>
                <h2>Fell the lightness inside yourself</h2>
            </div>
            <div class="buttons-wrapper">
                <div class="button">Sign Up</div>
                <p>1st class drop-in <br> for free</p>
            </div>
        </div>
    </div>
</body>
</html>
